<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tiger: Log in</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        header {
            background-color: #060606; /* Dark Grey */
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 1em;
            z-index: 10;
            position: relative;
        }
        main {
            height: calc(100% - 4em); /* Adjust this if header padding changes */
            text-align: center;
            background-image: url("Images/Tiger\ background.jpg"); /* Path to your image */
            background-size: cover;
            background-position: left; /* Adjusted to center for better appearance */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        footer {
            background-color: #060606; /* Dark Grey */
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 1em;
            z-index: 10;
            position: relative;
        }
        #password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #password-form input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        #password-form button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #password-form button:hover {
            background-color: #555;
        }
    </style>
    <script src="Password protect tiger" defer></script> <!-- Link to external JS file -->
</head>
<body>
    <header>
     
    </header>
    <main>
        <h1>Welcome to Team Tiger</h1>
        <h4>Please enter the password:</h4>
        <form id="password-form">
            <input type="password" id="tiger-password" placeholder="Enter password">
            <button type="button" id="submit-button">Submit</button>
        </form>
    </main>
    <footer>
         <a href="index.html" class="return-button">Return to Homepage</a>
    </footer>
</body>
</html>
